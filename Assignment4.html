<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipKart</title>
  <style>
    .Upper-part {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #f6f7f9; /* light gray like Flipkart background */
      font-family: Arial, sans-serif;
      color: black; /* default text color */
    }

    .search-bar {
      width: 400px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .Name {
      margin-left: 5px;
      font-size: 14px;
      color: black; /* text color black */
    }

    .header-item {
      display: flex;
      align-items: center;
      margin-left: 20px;
      cursor: pointer;
    }

    .header-item img {
      margin-right: 5px;
    }

    .header-item span {
      font-size: 14px;
      color: black; /* text color black */
    }
  </style>
</head>
<body>
  <div class="Upper-part">

    <!-- Logo -->
    <div>
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
           width="160" height="40" title="Flipkart">
    </div>

    <!-- Search bar -->
    <div>
      <input class="search-bar" type="text" placeholder="Search for products">
    </div>

    <!-- Account -->
    <div class="header-item">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg"
           alt="Account" width="24" height="24">
      <span class="Name">Account</span>
    </div>

    <!-- Cart -->
    <div class="header-item">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
           alt="Cart" width="24" height="24">
      <span class="Name">Cart</span>
    </div>

    <!-- Become a Seller -->
    <div class="header-item">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
           alt="Become a Seller" width="24" height="24">
      <span class="Name">Become a Seller</span>
    </div>

  </div>
</body>
</html>
