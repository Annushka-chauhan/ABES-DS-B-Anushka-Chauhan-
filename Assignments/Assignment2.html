<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .main-items {
      background-color: lightblue;
      margin: 0 auto;
      width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,.2);
      padding: 20px;
      display: flex;              /* make content flex */
      justify-content: space-between;
      align-items: flex-start;
    }

    .form-fields {
      flex: 1;  /* take remaining space */
    }

    .busAlign {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-shrink: 0; /* prevent shrinking */
    }

    .busAlign img {
      width: 200px;
      height: auto;
    }

    .header {
      background-color: bisque;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 50px;
    }

    #logo img {
      width: 50px;
      height: auto;
    }

    #title {
      font-size: 24px;
      font-weight: bold;
    }

    #welcome {
      background-color: bisque;
      display: flex;
      align-items: center;
      padding: 10px 55px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="logo">
      <img src="busLogo.jpg" alt="Bus Logo">
    </div>
    <div id="title">BUS BOOK SEAT</div>
  </div>

  <br>
  <div id="welcome">#Welcome To Bus Booking System</div>
  <br><br>

  <form>
    <div class="main-items">
      <!-- left side form fields -->
      <div class="form-fields">
        <label>USER DETAILS</label><br>
        <label>User Name</label>
        <input type="text"><br>
        <label>User Password</label>
        <input type="number"><br>
        <label>User Gender</label>
        <label>
          <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label><br>
        <label>User Select City</label>
        <select>
          <option>Select</option>
          <option>GOA</option>
          <option>Delhi</option>
          <option>Meerut</option>
          <option>UP</option>
          <option>Haryana</option>
        </select>
      </div>

      <!-- right side bus image -->
      <div class="busAlign">
        <img src="BusPhoto.avif" alt="Bus Photo">
      </div>
    </div>

    <br>
    <button>BOOK SEAT</button>
  </form>
</body>
</html>
