<!DOCTYPE html>
<html lang="en">
<head>
  <title>Object </title>
</head>
<body>
  <p id="adi"></p>
  <script>
    const person =new Object({
      firstname: "Meow",
      lastname: "sharma",
      age: 46,
    });
  document.getElementById("adi").innerHTML = person.lastname
  </script>
</body>
</html>
